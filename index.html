<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptimusTech</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>
<body>
    <header class="cabecalho">
        <img src="assets/logo.png" alt="Logo da OptimusTech">
        <nav class="cabecalho__navbar">
            <a class="cabecalho__navbar__links" href="#">Home</a>
            <a class="cabecalho__navbar__links" href="#">Produtos</a>
            <a class="cabecalho__navbar__links" href="#">Recursos</a>
            <a class="cabecalho__navbar__links" href="#">Sobre nós</a>

            <button>Entrar</button>
            <button id="cabecalho__botoes__cadastro">Cadastrar</button>
        </div>  
    </header>

    <main class="conteudo">
        <section class="conteudo__sobre">
            <span class="conteudo__sobre__secao">Sobre nós</span>
            <h1 class="conteudo__sobre__titulo">Por que somos diferentes?</h1>
            <p class="conteudo__sobre__texto">Nós focamos nos detalhes de tudo que fazemos. Tudo para ajudar as empresas de <br> todo o mundo a se concentrarem naquilo que é realmente importante para elas.</p>
        </section>
